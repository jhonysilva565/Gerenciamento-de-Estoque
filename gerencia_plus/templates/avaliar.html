<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.pinimg.com/736x/14/48/72/1448720a29c87a343ebb8f53f09f2eb0.jpg"
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avalie o StockFlow!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6f6f6, #ffffff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            padding: 3rem 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2F3640;
        }

        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2.5rem;
            color: #7F8FA6;
            line-height: 1.6;
        }

        label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        select,
        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 1.5rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        select:focus,
        textarea:focus,
        select:hover,
        textarea:hover {
            border-color: #2F3640;
            background-color: #ffffff;
            box-shadow: 0 0 0 0.3rem rgba(47, 54, 64, 0.05);
        }

        option {
            background: linear-gradient(120deg, #f6f6f6, #ffffff);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #2F3640;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: #1E272E;
        }

        .feedback-icon {
            font-size: 3rem;
            color: #2F3640;
            animation: pulse 1.5s infinite;
            text-align: center;
            margin-bottom: 2rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>

</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="feedback-icon">
            <i class="fas fa-comment-alt"></i>
        </div>
        <h1>Avalie o StockFlow</h1>
        <p>Sua opinião é importante para nós. Compartilhe sua experiência e nos ajude a melhorar.</p>
        <form method="post" action="{% url 'sucesso' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rating">Avaliação:</label>
                <select id="rating" name="rating" required>
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="5">Excelente</option>
                    <option value="4">Muito Bom</option>
                    <option value="3">Bom</option>
                    <option value="2">Regular</option>
                    <option value="1">Ruim</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Compartilhe seus pensamentos..." required></textarea>
            </div>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
</body>

</html>
