<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.pinimg.com/736x/14/48/72/1448720a29c87a343ebb8f53f09f2eb0.jpg"
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Sucesso</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .bg {
            background-color: #f9f9f9;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            padding: 2rem;
            text-align: center;
        }

        .icon-container {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #333333;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555555;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="icon-container">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Email enviado com Sucesso</h1>
            <p>Você será respondido em até 24hrs.</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Redireciona para a página inicial com efeito fadeOut
            setTimeout(function() {
                $(".bg").fadeOut(1000, function() {
                    window.location.href = "/";
                });
            }, 2500);
        });
    </script>
</body>

</html>
